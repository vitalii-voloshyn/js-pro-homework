<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Users List</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" async></script>
</head>

<body>
  <div class="container">
    <div class="header-title">
      <div class="row">
        <div class="col-md-3">Users Name:</div>
        <div class="col-md-9">Information about user:</div>
      </div>
    </div>
    <div class="list-content">
      <div class="row">
        <div class="col-md-3">
          <ul class="user__nav-items" id="user-list">
           
          </ul>
        </div>
        <div class="col-md-9">
          <div class="user-container-info">
           <script type="text/template" id="userInfoTemplate">
            <div>{{info}}</div>
          </script>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script type="text/template" id="usersTemplate">
             <li>{{user}}</li>
 </script>
</body>

</html>
