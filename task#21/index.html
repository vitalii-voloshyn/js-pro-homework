<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sticker v2</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="libs/jquery-3.4.1.min.js" defer></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  
  <div class="container" id="main-container">
    <button id="showModalFormBtn" class="main-btn">add</button>
    <div id="modalForm-container"></div>
    <div class="row">
      <div class="col-12">
        <div id="field-inner"></div>
      </div>
    </div>  
        
  </div>

<script type="text/template" id="modalFormTemplate">
  <div id="modalForm" class="note-modal-form">
    <label for="inputTitle">title:</label>
    <input type="text" name="title" id="inputTitle">
    <label for="descriptionTextarea">description:</label>
    <textarea name="description" id="descriptionTextarea"></textarea>
    <div class="form-buttons">
    <button id="btn-addNote">add note</button>
    <button id="btn-cancel">cancel</button>
    </div>
  </div>

</script>
<script type="text/template" id="noteTemplate">
  <div class="draggable" class="ui-widget-content" style="position: relative; left: {{leftPosition}}; top: {{topPosition}};">
  <div class="note-container"  data-note-id="{{id}}">
    <h2 id="noteTitle">{{title}}</h2>
    <p id="noteDescription">{{description}}</p>
    <span id="btn-deleteNote">x</span>
  </div>
</div>
 </script>
</body>
</html>
