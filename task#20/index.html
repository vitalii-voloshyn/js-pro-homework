<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sticker</title>
  <script src="js/app.js" async></script>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" id="container-desk">
    <button id="btn-add-notes" class='btn-add'>Add notes</button>
    
      <div class="row">
        <div class="col-4" id="note-modal">
          <div id="modal-wrapper">
          <label for="inputNoteTitle" >Title:</label>
          <input type="text" id="inputNoteTitle" >
          <label for="modalTextarea">Description:</label>
          <textarea type="text" id="modalTextarea" ></textarea>
          <button id="btn-save-note" class="btn-seve">save</button>
          <span class="btn-close-modal" >x</span>
          </div>
         </div>
      </div>
    
      <div class="sticker-wrapper">
        <div class="row">
          <div class="col-12" id="stickerContainer"></div>
        </div>
      </div>
    </div>
  </div>

<script type="text/template" id="stickerTemplate">
  <div class="sticker" id="sticerBody" data-sticker-id="{{id}}">
    <h2 id="stickerTitle" class="sticker-title">{{stickerTitle}}</h2>
    <div id="stickerText" class="sticker-text">{{stickerText}}</div>
    <span class="delete-sticker">x</span>
  </div>
  </script>
</body>
