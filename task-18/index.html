<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework list v2</title>
  <script src="js/app.js" async></script>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
     <div class="list-title">
        <div class="row">
        <div class="col-4">Users Name</div>
        <div class="col-8">User Info</div>
      </div>
      </div>
    
    <div class="row" >
      <div class="col-4" id="users-list"></div>
      <div class="col-8" id="users-info">
        <form action="#" id="formField">
          <input type="hidden" id="inputId">
          <div><label for="inputName">Name:</label>
            <input type="text" value="" id="inputName">
          </div> 
          <div><label for="inputPhone">Phone:</label>
            <input type="text" value="" id="inputPhone"></div> 
          <div><label for="inputEmail">E-mail:</label>
            <input type="text" value="" id="inputEmail"></div> 

            <div class="form-buttons">
          <button id="btn-delete" class="form-btn-delete">delete</button>
          <button id="btn-save" class="form-btn-save">Save</button>
          </div>
          </form>
    </div>
    </div>
    
    <div class="row">
      <div class="col-4">
      <button class="btn-add-user" id="add-userBtn">Add</button> 
      </div>
    </div>
  </div>
  <script type="text/template" id="usersListTemplate">
    <div class="col-12" data-user-id="{{id}}"> {{username}}</div>
  </script>

  <script type="text/template" id="usersInfoTemplate">
  
  </script>

</body>

</html>
