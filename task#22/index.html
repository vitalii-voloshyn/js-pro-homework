<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Users in GitHub</title>
<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js" defer></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="container">
   <div class="row ui-widget">
     <div class="search-container">
       <label for="searchUser">Search User:</label>  
     <input type="text" name="searchUser" id="searchUser" class="input-search">
     </div>
    
     </div>
     <div class="row user__info" id="user-info">
    
     </div>
  </div>
    <template id="userInfoTemplate">
      <div class="col-3 user__avatar"><img src="{{img-url}}" ></div>
      <div class="col-7 user__content">
         <div class="user__link"><a href="{{user-url}}">Link_USER</a></div> 
        <div class="user__name"><span>Name:</span> {{name}}</div>
        <div class="user__followers"><span>Followers:</span> {{followers}}</div>
        <div class="created__date"><span>creared at:</span> {{date}}</div>
      </div> 
 </template>
</body>
</html>
